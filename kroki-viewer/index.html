<!DOCTYPE html>
<html>
<head>
    <title>Kroki Client</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script src="https://unpkg.com/pako@1.0.10/dist/pako_deflate.min.js"></script>
    <header>
        <select id="diagramSelector">
            <option value="mermaid">Mermaid</option>
            <option value="blockdiag">Block Diagram</option>
            <option value="seqdiag">Seqquence Diagram</option>
            <option value="actdiag">Activity Diagram</option>
            <option value="nwdiag">Network Diagram</option>
            <option value="packetdiag">Packet diagram</option>
            <option value="rackdiag">Rack diagram</option>
            <option value="graphviz">GraphViz</option>
            <option value="pikchr">Commit Graph</option>
            <option value="erd">Entity Relationship Diagram</option>
            <option value="vegalite">Vega-Lite</option>
            <option value="nomnoml">Nomnoml</option>
            <option value="plantuml">PlantUML</option>
            <option value="bytefield">Bytefield</option>
            <option value="wavedrom">Digital Timing Diagram</option>
            <!-- Add other diagram types as needed -->
        </select>
        <button id="generate">Generate Diagram</button>
        <button id="save">Export SVG</button>
    </header>
    <main>
        <textarea id="diagramSource" ></textarea>
        <div id="svgcontainer"></div>
    </main>
    <script src="./libs/FileSaver.js"></script>
    <script src="examples.js"></script>
    <script src="generate.js"></script>
</body>
</html>
